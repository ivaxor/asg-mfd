<div >
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Priority</th>
                <th scope="col">Min</th>
                <th scope="col">Max</th>
                <th scope="col">Batch size</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngIf="policies === undefined" class="placeholder-wave">
                <th scope="row"><span class="placeholder col-12"></span></th>
                <td><span class="placeholder col-12"></span></td>
                <td><span class="placeholder col-12"></span></td>
                <td><span class="placeholder col-12"></span></td>
                <td><span class="placeholder col-12"></span></td>
            </tr>

            <tr *ngFor="let policy of policies">
                <th scope="row">{{policy.priority}}</th>
                <td>{{policy.min}}</td>
                <td>{{policy.max}}</td>
                <td>{{policy.batch_size}}</td>
                <td>
                    <div class="btn-group btn-group-sm" role="group" aria-label="Policy actions">
                        <button type="button" class="btn btn-primary"><i class="bi bi-arrow-up"></i></button>
                        <button type="button" class="btn btn-primary"><i class="bi bi-arrow-down"></i></button>
                        <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
